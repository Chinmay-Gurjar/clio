<!doctype html>
<html lang="en">
    <style>
	.ui.segment.inverted {
	    border-radius: 0px !important;
	}
    </style>
    <head>
	<title>Clio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/static/semantic.min.css">
	<script type="text/javascript" src="/static/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="/static/semantic.min.js"></script>
	<script>
	    $(document).ready(function() {
		$('.ui.dropdown').dropdown();
	    });
	</script>
    </head>
    <body>
	<div class="ui segment inverted">
	    <div class="ui tiny inverted secondary pointing menu">
		<a class="item" id="a-home" href="/home">Clio</a>
		<a class="item" id="a-license" href="/license">License</a>
		<a class="item" id="a-component" href="/component">Component</a>
		<a class="item" id="a-product" href="/product">Product</a>
		<div class="right menu">
		    <div class="ui dropdown item">
			Create <i class="dropdown icon"></i>
			<div class="menu">
			    <a class="item" href="/license/create">License</a>
			    <a class="item" href="/component/create">Component</a>
			    <a class="item" href="/product/create">Product</a>
			</div>
		    </div>
		    <div class="ui dropdown item">
			Update <i class="dropdown icon"></i>
			<div class="menu">
			    <a class="item" href="/license/update">License</a>
			    <a class="item" href="/component/update">Component</a>
			    <a class="item" href="/product/update">Product</a>
			</div>
		    </div>
		    {% if session['user_id'] %}
		    <div class="ui dropdown item">
			<i class="user outline icon"></i>{{ session['user_id'] }}
			<div class="menu">
			    <a class="item" href="/logout">Logout</a>
			</div>
		    </div>
		    {% else %}
		    <a class="ui item" href="/login">Login</a>
		    {% endif %}
		</div>
	    </div>
	</div>
	{% block content %}{% endblock %}
    </body>
</html>
