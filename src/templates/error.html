{% with errors = get_flashed_messages(category_filter=['error']) %}
{% if(errors) %}
<div class="ui error message">
    <div class="header">
	There where some errors with your submission
    </div>
    <ul>
	{% for error in errors %}
	<li> {{ error }} </li>
	{% endfor %}
    </ul>
</div>
{% endif %}
{% endwith %}
