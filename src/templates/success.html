{% with success_messages = get_flashed_messages(category_filter=['success']) %}
{% if(success_messages) %}
{% for success_message in success_messages %}
<div class="ui success message">
    <div class="header">
	{{ success_message }} 
    </div>
</div>
{% endfor %}
{% endif %}
{% endwith %}
