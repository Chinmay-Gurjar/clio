{% block content %}

<link rel="stylesheet" type="text/css" href="/static/css/update-license.css">
<div class="ui main container">
    <h4 class="ui header">Select License</h4> 
    <form class="ui equal width form" action={{ url_for("update_license") }} method="post">
	<select name="license" class="ui search selection dropdown">
	    <option value="">License</option>
	    {% for license in licenses%}
	    <option class="item" value="{{ license.full_name }}"> {{ license.full_name }} </option>
	    {% endfor %}
	</select>
	<button class="ui primary button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
