{% block content %}

<link href="/static/calendar.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/static/calendar.min.js"></script>

<style>
.ui.main.container {
    margin-top: 50px !important;
}
</style>

<div class="ui main container">
    <h4 class="ui header">Select Component</h4> 
    <form class="ui equal width form" action={{ url_for("update_component") }} method="post">
	<select name="component" class="ui search selection dropdown">
	    <option value="">Component</option>
	    {% for component in components %}
	    <option class="item" value="{{ component.name }}"> {{ component.name }} </option>
	    {% endfor %}
	</select>
	<button class="ui primary button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
