{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/create-license.css">
<script type="text/javascript" src="/static/js/create-license.js"></script>
<div class="ui main container">
    {% include 'error.html' %}
    {% include 'success.html' %}
    <form class="ui equal width form" action={{ url_for("create_license") }} method="post">
	<h4 class="ui dividing header">Create License</h4>
	<div class="fields">
	    <div class="required field">
		<label>Full Name</label>
		<input type="text" name="full_name" placeholder="Full Name">
	    </div>
	    <div class="required field">
		<label>Identifier</label>
		<input type="text" name="identifier" placeholder="Identifier">
	    </div>
	    <div class="field">
		<label>License Category</label>
		<input type="text" name="license_category" placeholder="Category">
	    </div>
	</div>
	<br />
	<div class="ui grid">
	    <div class="eight wide column">
		<div class="grouped fields">
		    <label>FSF Free/Libre ?</label>
		    <div class="field">
			<div class="ui radio checkbox">
			    <input type="radio" name="fsf_free_libre" value="true">
			    <label>True</label>
			</div>
		    </div>
		    <div class="field">
			<div class="ui radio checkbox">
			    <input type="radio" name="fsf_free_libre" value="false">
			    <label>False</label>
			</div>
		    </div>
		</div>
	    </div>
	    <div class="eight wide column">
		<div class="grouped fields">
		    <label>OSI Approved ?</label>
		    <div class="field">
			<div class="ui radio checkbox">
			    <input type="radio" name="osi_approved" value="true">
			    <label>True</label>
			</div>
		    </div>
		    <div class="field">
			<div class="ui radio checkbox">
			    <input type="radio" name="osi_approved" value="false">
			    <label>False</label>
			</div>
		    </div>
		</div>
	    </div>
	</div>
	<br />
	<div class="field">
	    <label>License Text</label>
	    <textarea name="license_text"></textarea>
	</div>
	<button class="ui primary button" type="submit">Save</button>
    </form>
</div>
{% endblock %}
