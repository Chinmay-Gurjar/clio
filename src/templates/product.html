{% block content %}
<div class="ui main container">
    <link rel="stylesheet" type="text/css" href="/static/css/dataTables.semanticui.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/buttons.semanticui.min.css">
    <script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/static/js/dataTables.semanticui.min.js"></script>
    <script type="text/javascript" src="/static/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="/static/js/buttons.semanticui.min.js"></script>
    <script type="text/javascript" src="/static/js/jszip.min.js"></script>
    <script type="text/javascript" src="/static/js/pdfmake.min.js"></script>
    <script type="text/javascript" src="/static/js/vfs_fonts.js"></script>
    <script type="text/javascript" src="/static/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="/static/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="/static/js/product.js"></script>
    <table id="product" class="ui celled table" style="width:100%">
	<thead>
	    <tr>
		<th>Name</th>
		<th>Version</th>
		<th>License</th>
		<th>Owner</th>
		<th>Approver</th>
		<th>Approver Date</th>
	    </tr>
	</thead>
	<tbody>
	    {% for product in products%}
	    <tr>
		<td><a href={{ url_for('product_info', id=product.id) }}> {{ product.name }} </a></td>
		<td> {{ product.version }} </td>
		<td> {{ product.license.full_name }} </td>
		<td> {{ product.owner }} </td>
		<td> {{ product.approver }} </td>
		<td> {{ product.approval_date }} </td>
	    </tr>
	    {% endfor %}
	</tbody>
    </table>
</div>
{% endblock %}
