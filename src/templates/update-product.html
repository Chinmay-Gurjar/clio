{% block content %}

<style>
.ui.main.container {
    margin-top: 50px !important;
}
</style>

<div class="ui main container">
    <h4 class="ui header">Select Product</h4> 
    <form class="ui equal width form" action={{ url_for("update_product") }} method="post">
	<select name="product" class="ui search selection dropdown">
	    <option value="">Product</option>
	    {% for product in products %}
	    <option class="item" value="{{ product.name }}"> {{ product.name }} </option>
	    {% endfor %}
	</select>
	<button class="ui primary button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
