<style>
.ui.search.dropdown.selection {
    float: right;
    margin-top: -30px;
}
.ui.error.message, .ui.success.message {
    margin-bottom: 50px;
}
</style>

<script>
window.onload = function () {
    var select_license = document.getElementById('select-license');
    select_license.onchange = function () {
	var id = select_license.options[select_license.selectedIndex].value;
	window.location.href = '/license/' + id;
    }
}
</script>

<div>
    <select id="select-license" class="ui search dropdown">
	<option value="">Search License</option>
	{% for license in licenses %}
	<option value="{{ license.id }}">{{ license.full_name }}</option>
	{% endfor %}
    </select>
</div>
