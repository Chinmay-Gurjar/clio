<link rel="stylesheet" type="text/css" href="/static/css/search-license-dropdown.css">
<script type="text/javascript" src="/static/js/search-license-dropdown.js"></script>
<div>
    <select id="select-license" class="ui search dropdown license">
	<option value="">Search License</option>
	{% for license in licenses %}
	<option value="{{ license.identifier }}">{{ license.full_name }}</option>
	{% endfor %}
    </select>
</div>
